<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Construção</title>
    <style>
        @font-face {
            font-family: 'HoneyMilk';
            src: url('https://example.com/path/to/honeymilk.ttf') format('truetype'); /* Substitua pela URL correta da fonte HoneyMilk */
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'HoneyMilk', sans-serif;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        #countdown {
            font-size: 36px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            p {
                font-size: 20px;
            }

            #countdown {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            p {
                font-size: 18px;
            }

            #countdown {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site em Construção</h1>
        <p>Nosso site está em construção. Estreia em breve!</p>
        <div id="countdown"></div>
    </div>

    <script>
        // Configuração da data de estreia
        const targetDate = new Date('2024-08-01T00:00:00').getTime();

        // Atualiza o contador a cada segundo
        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Calcula dias, horas, minutos e segundos
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Exibe o resultado no elemento com id="countdown"
            document.getElementById('countdown').innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // Se a contagem terminar, exibe uma mensagem
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById('countdown').innerHTML = "Estreou!";
            }
        }, 1000);
    </script>
</body>
</html>
